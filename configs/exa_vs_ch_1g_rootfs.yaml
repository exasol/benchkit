title: "Exasol vs ClickHouse Performance Comparison on TPC-H SF1 (Root Filesystem Storage)"
author: "Oleksandr Kozachuk, Principal Architect at Exasol AG"

# Execution configuration (optional)
execution:
  parallel: true          # Enable parallel execution of systems (default: false)
  max_workers: 2          # Max concurrent systems (default: number of systems)

env:
  mode: "aws"                    # aws, gcp, azure, or local
  region: "eu-west-1"
  allow_external_database_access: true  # Allow external access to database ports
  # Instance configuration per system
  # Using m7i instances (no local NVMe) - databases will use root filesystem only
  instances:
    exasol:
      instance_type: "m7i.4xlarge"  # 16 vCPUs, 64GB RAM, no local storage
      # No disk configuration - will use only root filesystem
      label: "ok-bench-exa-rootfs"
    clickhouse:
      instance_type: "m7i.4xlarge"  # 16 vCPUs, 64GB RAM, no local storage
      # No disk configuration - will use only root filesystem
      label: "ok-bench-ch-rootfs"
  os_image: "ubuntu-22.04"
  ssh_key_name: "ok-work3"            # AWS key pair name (without .pem extension)
  ssh_private_key_path: "~/.ssh/ok-work3.pem"  # Local private key file path

systems:
  # Baseline: Exasol with original queries (first system is baseline)
  - name: "exasol"
    kind: "exasol"
    version: "2025.1.8"          # Latest Exasol version
    setup:
      method: "installer"        # Native c4 installation
      use_additional_disk: false # Use root filesystem storage (file-based)
      data_dir: "/data/exasol"   # Directory for Exasol storage file
      storage_disk_size: "10GB"  # Size of the storage file (enough for SF1)
      c4_version: "4.28.5"       # Latest c4 version
      host_addrs: "$EXASOL_PRIVATE_IP"  # Will be resolved from infrastructure
      host_external_addrs: "$EXASOL_PUBLIC_IP"
      image_password: "exasol123"
      db_password: "exasol456"
      admin_password: "exasol789"
      license_file: "configs/exasol.license"  # License file path
      db_mem_size: 32000  # RAM in MB
      extra:
        optimizer_mode: "analytical"
        # Exasol database parameters for analytical workload optimization
        db_params:
          - "-writeTouchInit=1"
          - "-cacheMonitorLimit=0"
          - "-maxOverallSlbUsageRatio=0.95"
          - "-useQueryCache=0"
          - "-query_log_timeout=0"
          - "-joinOrderMethod=0"
          - "-etlCheckCertsDefault=0"

  # ClickHouse with original queries
  - name: "clickhouse"
    kind: "clickhouse"
    version: "25.10.2.65"         # Latest stable ClickHouse version
    setup:
      method: "native"           # Native APT installation
      use_additional_disk: false # Use root filesystem storage
      data_dir: "/data/clickhouse"  # Use ClickHouse data directory on root filesystem
      host: "$CLICKHOUSE_PUBLIC_IP"  # Use public IP for external access
      port: 8123                 # HTTP port for clickhouse-connect
      username: "default"
      password: "clickhouse123"  # Password for benchmark user
      extra:
        memory_limit: "32g"      # Memory limit for ClickHouse
        max_threads: "16"        # Match instance vCPUs
        max_memory_usage: "30000000000"  # ~28GB in bytes

workload:
  name: "tpch"
  scale_factor: 1               # 1GB dataset for test
  runs_per_query: 7             # Number of measured runs
  warmup_runs: 1                # Warmup runs before measurement
  data_format: "csv"            # csv or parquet
  generator: "dbgen"

report:
  show_boxplots: true
  show_latency_cdf: true
  show_bar_chart: true
  show_heatmap: true
